<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ramen API by Shota Karato</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:wght@400;700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <main class="ramen_search">
    <section class="ramen_search__box ramen_search__box--left">
      <h1 class="ramen_search__main-title">
        Find Yokohama's <br><span>Best Ramen</span>
      </h1>
    </section>
    <section class="ramen_search__box ramen_search__box--right">
      <ul class="ramen_search__req-list">
        <li>
          <a href="" class="ramen_search__req-link" data-id="get">GET</a>
        </li>
        <li>
          <a href="" class="ramen_search__req-link" data-id="delete">DELETE</a>
        </li>
        <li>
          <a href="" class="ramen_search__req-link" data-id="post">POST</a>
        </li>
        <li>
          <a href="" class="ramen_search__req-link" data-id="put">PUT</a>
        </li>
      </ul>
      <div class="ramen_search__inputs">
        <fieldset class="ramen_search__input-container hidden" data-id="get">
          <label class="ramen_search__input-label">
            <input type="number" name="" id="get_display_number" placeholder="Which shop?" class="ramen_search__input-number">
          </label>
          <button class="ramen_search__submit-btn" data-id="get">FIND!</button>
        </fieldset>
        <fieldset class="ramen_search__input-container hidden" data-id="delete">
          <label class="ramen_search__input-label">
            <input type="number" name="" id="delete_id" placeholder="Which shops?" class="ramen_search__input-number">
          </label>
          <button class="ramen_search__submit-btn" data-id="delete">DELETE!</button>
        </fieldset>
        <fieldset class="ramen_search__input-container hidden" data-id="post">
          <label class="ramen_search__input-label">
            <input type="text" name="" id="post_shop_info" placeholder="Shop info" class="ramen_search__input-text">
          </label>
          <button class="ramen_search__submit-btn" data-id="post">POST!</button>
        </fieldset>
        <fieldset class="ramen_search__input-container hidden" data-id="put">
          <label class="ramen_search__input-label ramen_search__input-label--2col">
            <input type="number" name="" id="put_shop_id" placeholder="Shop Id" class="ramen_search__input-number">
            <input type="text" name="" id="put_shop_info" placeholder="Shop info" class="ramen_search__input-text">
          </label>
          <button class="ramen_search__submit-btn" data-id="put">PUT!</button>
        </fieldset>
      </div>
      <div class="ramen_search__display"></div>
    </section>
  </main>
  <script src="./index.js"></script>
</body>
</html>
